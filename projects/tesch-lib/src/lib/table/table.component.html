<div class="thc-container container-fluid">
  <div class="row">
    <div class="col-sm">
      <div class="table-responsive">
        <table class="thc-table table table-striped table-hover table-bordered">
          <thead class="thc-table-header">
            <ng-container
              *ngTemplateOutlet="tableHeader"
            ></ng-container>
          </thead>
          <tbody class="thc-table-body">
            <ng-container
              *ngFor="let item of value"
            >
              <ng-container
              *ngTemplateOutlet="tableBody; context: { $implicit: item }"
              ></ng-container>
            </ng-container>
          </tbody>
          <tfoot class="thc-table-footer" *ngIf="paginate">
            <tr>
              <td colspan="99">
                <nav aria-label="paginator">
                  <ul class="pagination">
                    <li class="page-item" *ngIf="pageButtonControls?.first" (click)="gotToPage({ start: true })">
                      <a class="page-link">
                        <em class="fa fa-fast-backward" alt="Primeira página"></em>
                      </a>
                    </li>
                    <li class="page-item" *ngIf="pageButtonControls?.prev" (click)="gotToPage({ prev: true })">
                      <a class="page-link">
                        <em class="fa fa-step-backward" alt="Voltar página"></em>
                      </a>
                    </li>

                    <li
                      class="page-item"
                      *ngFor="let pagina of showPages"
                      (click)="gotToPage({ page: pagina })"
                      [ngClass]="{ 'page-active': pagina === page }"
                    >
                      <a class="page-link">{{ pagina }}</a>
                    </li>


                    <li
                      class="page-item"
                      *ngIf="pageButtonControls?.next"
                      (click)="gotToPage({ next: true })"
                    >
                      <a class="page-link">
                        <em class="fa fa-step-forward" alt="Próxima página"></em>
                      </a>
                    </li>
                    <li class="page-item" *ngIf="pageButtonControls?.last" (click)="gotToPage({ finish: true })">
                      <a class="page-link">
                        <em class="fa fa-fast-forward" alt="Última página"></em>
                      </a>
                    </li>
                    <li>
                      <select name="rows" [(ngModel)]="rows" (change)="virtualPaginate()">
                        <option *ngFor="let rowNumber of rowPerPageSelect" [value]="rowNumber" >{{ rowNumber }}</option>
                      </select>
                    </li>
                  </ul>
                </nav>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
